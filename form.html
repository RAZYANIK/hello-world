<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		
		<form>
			<h1>Job application form</h1>
			<p><h3>What is the Time?</h3></p>
			<input type="time" name="">
			<input type="radio" name="time" value="pm">
			<label for="pm">PM</label>
			<input type="radio" name="time" value="am">
			<label for="am">AM</label>
		</form>
		<br>
		<form>
			<p><h3>What is your Name?</h3></p>
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" value="Farhan"><br><br>
			<label for="lastName">Last Name</label>
			<input type="text" name="lastName" placeholder="Razy"><br>
			<p><h3>What is your Gender?</h3></p>

			<input type="radio" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" name="gender" value="Others">
			<label for="others">Others</label>
			
			<p><h3>What is your Birth Date?</h3></p>
			<input type="date" name="birthdate">
			<label for="birthdate">Birth Date</label>

			<p><h3>Send your CV?</h3></p>
			<input type="file" name="">



		</form>

	</body>
</html>
